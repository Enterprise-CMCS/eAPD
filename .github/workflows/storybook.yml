name: Deploy Storybook
on:
  push:
    branches:
      - master
      - development
      - bbrooks/environment_vulnerability_scans
    paths:
      - 'web/.storybook/**'
      - 'web/src/stories/**'
      - 'web/src/**/*.story.js'
      - 'web/src/**/*.story.mdx'
jobs:
  storybook-deploy:
    runs-on: ubuntu-latest
    environment: Preview
    timeout-minutes: 60    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Install
        run: |
          cd web
          npm install
      - name: Build
        run: |
          cd web
          npm run build-storybook
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs-build # The folder the action should deploy.
