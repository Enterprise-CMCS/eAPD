          working_directory: ~/project
          command: sh bin/prod-deploy/buildurl.sh CIRCLE_TOKEN=${CIRCLE_TOKEN} CIRCLE_BUILD_NUM=${CIRCLE_BUILD_NUM} > ./build-url.txt
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./build-url.txt
