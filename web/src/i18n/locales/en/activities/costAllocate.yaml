HITECH:
  title: Cost Allocation
  instruction:
    detail: >-
      Cost allocation plan must include all participants and their associated
      costs to depict non-Medicaid activities.


      [ol] CMS will work with states individually to determine the most
      appropriate cost allocation methodology.

      HITECH cost allocation formulas should be based on direct benefit to
      Medicaid EHR incentive program, accounting for state projections of
      eligible Medicaid provider participation.

      Cost allocation must account for other available federal funding sources
      including division of resources and activities across relevant payers, and
      relative benefit to the state Medicaid program.

      Cost allocations should be current and ensure financial participation of
      all parties so Medicaid funds are neither the sole contributor at the
      onset, nor the primary source of funding. Other payers who may benefit
      must contribute their share from the outset. The absence of ancillary
      payers is not sufficient cause for Medicaid to be the primary payer. [/ol]
    helpText: >-
      Include any participating non-Medicaid FTEs.
