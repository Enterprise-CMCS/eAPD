methodology:
  instruction:
    HITECH:
      heading: Description of Cost Allocation Methodology
      detail: >-
        Do not assume absence of other payers is sufficient cause for Medicaid
        to be primary payer. Limit ambiguity about other potential federal
        funding sources.
      helpText: >-
        For example, if no CHIP funds are being requested, include a statement
        in this section.
    MMIS:
      heading: Description of Cost Allocation Methodology
      detail: >-
        Do not assume absence of other payers is sufficient cause for Medicaid
        to be primary payer. Limit ambiguity about other potential federal
        funding sources.
      helpText: >-
        **Example:** This is a beneficiary based cost allocation. A sample was
        collected between January 1, 2023 through July 1, 2023 to determine the
        beneficiary count and percentages. This was approved by the Division of
        Cost Allocation Services as part of the State's PACAP on 1/1/2023.  
          
        **Example:** This is a utilization based cost allocation: The system
        reports the number of Medicaid queries made to the system. A report is
        generated every quarter by the vendor to determine specific Medicaid
        related costs.
ffp:
  title: Federal Financial Participation (FFP) and Cost Allocation
  federalStateSplitInstruction:
    heading: Federal-State Split
    detail: >-
      Select the match rate for Federal Financial Participation applicable to
      this activity. Calculations for the Federal and State share will be
      updated in the table below.
  matchRateInstruction:
    heading: Federal-State Split
    detail: >-
      Select the match rate for Federal Financial Participation applicable to
      this activity. A FFP of 90/10 means 90% of the total will be the Federal
      government's share and 10% will be the State's share. If the APD includes
      multiple FFPs, separate activities by their FFP.
  quarterlyFFPInstruction:
    heading: Estimated Quarterly Expenditure
    detail: >-
      For each quarter, enter the percentage of the total Medicaid FFP cost that
      will be spent in each category. The auto-calculated dollar values for each
      quarter should align with the state's quarterly FFP estimates for CMS. As
      a reminder, In-house costs equals state staff + other state expenses.
    helpText: >-
      Input a higher percentage in quarters where there may be non-reoccurring
      costs and adjust the other quarters downward to ensure the totals do not
      exceed 100%. Examples of non-reoccurring costs may include a one-time
      state equipment purchases (in-house costs) or payments on a contract
      deliverable (private contractor costs). An example of a reoccurring cost
      may include a salaried positions where the cost is equally divided into
      each quarter.
  labels:
    other: Other Funding Amount
    fedStateSplit: Federal-State Split
quarterly:
  instruction:
    heading: Breakout of federal share by quarter
    detail: >-
      Indicate allocations of state personnel & contract resources in current
      FFY by quarter.
  expenseNames:
    state: State Staff and Expenses (In-House Costs)
    contractor: Private Contractor Costs
    combined: Total Enhanced FFP
