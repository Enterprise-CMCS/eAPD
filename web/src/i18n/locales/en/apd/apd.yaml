title: APD Overview

overview:
  apdType:
    heading: What type of APD are you creating?
  years:
    instruction:
      heading: Federal Fiscal Year (FFY)
      detail: >-
        Choose the federal fiscal year(s) this APD covers.

introduction:
  instruction:
    heading: Introduction
    detail: >-
      Provide a brief introduction to the state program. Include context for
      this funding request by providing information such as current size of the
      program and how the program is positioned within the state. You might also
      include a high-level look at the history and context of the program and
      the state’s future vision for it.

hit:
  instruction:
    heading: HIT Overview
    detail: >-
      Briefly summarize planned HIT-funded activities contained within this APD.

hie:
  instruction:
    heading: HIE Overview
    detail: >-
      Summarize planned HIE-funded activities within this APD.

      If there are no HIE activities, enter “No HIE activities.”


      [ol] Description of the state’s HIE approach (statewide, sub-state health
      information organization (HIO), etc.);

      Anticipated risks and mitigation strategies;

      The short and long term value proposition to providers;

      The role of state government in governance and policy-setting. [/ol]
    helpText: >-
      CMS recommends that states connect with regional CMS HITECH contacts prior
      to developing an HIE funding request. HIE funding requests are complex.
      Early consultation with CMS facilitates a more efficient approval process.

mmis:
  instruction:
    heading: MMIS Overview
    detail: >-
      Briefly summarize planned MMIS-funded activities contained within this
      APD.

      If there are no MMIS activities, enter “No MMIS activities.”
