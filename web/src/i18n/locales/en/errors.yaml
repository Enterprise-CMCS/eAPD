# Default error messages.  These can be overridden by "families" of errors, but
# if a "family" doesn't define a message, it will fallback to these up here.
email-exists: Another account already exists with that email address
invalid-phone: Phone number may not be more than 10 digits
no-password: Password is required
weak-password: The provided password is too weak

save-apd:
  not-logged-in: "Save failed: You are logged out. Use another tab to login, and try saving again."
  no-save-permissions: "Not saving: You do not have permission to edit this APD, you can only view it."

# Errors specific to adding a new account
add-account:
  invalid: Email and password are required

# Errors specific to editing an existing account
edit-account:
  invalid-state: The state selected for the account is invalid
  invalid-role: The authorization role selected for the account is invalid

# Errors specific to editing your own account
edit-self: